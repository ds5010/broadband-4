define({id: "0b9fcb3e", inputs: ["display","html"], outputs: ["maplibregl"], body: async (display,html) => {
const {default: maplibregl} = await import("./_npm/maplibre-gl@4.1.2/_esm.js");
display(html`<link rel="stylesheet" href="${new URL("./_npm/maplibre-gl@4.1.2/dist/maplibre-gl.css", location).href}">`);

return {maplibregl};
}});

define({id: "3d4f5c51", inputs: ["Inputs","Generators","d3","Plot","display","html"], outputs: ["layers","layerInput","layer","toggleInput","toggle","threshold","legend"], body: (Inputs,Generators,d3,Plot,display,html) => {
// UI for selecting the visible layer
const layers = {
  "Covered Population": 'tot_cov_pop',
  "Population Lacking Fixed Broadband": "pct_no_fixed_bb_pop_fcc", 
  "Population Lacking Computer or Broadband": "no_bb_or_computer_pop"
};

const layerInput = Inputs.radio(Object.keys(layers), { value: "Covered Population" });
const layer = Generators.input(layerInput);

const toggleInput = Inputs.checkbox(['visible'], {value: ["visible"]});
const toggle = Generators.input(toggleInput);

// Demo legend
const threshold = d3.scaleThreshold()
  .domain([10, 100, 1000])
  .range(["#d7191c", "#fdae61", "#abd9e9", "#2c7bb6"]);
const legend = Plot.legend({color: {type: "threshold", domain: threshold.domain(), range: threshold.range()}});

display(
  html`<div class="grid grid-cols-2 grid-auto-rows">
    <div class="card grid-colspan-1">${layerInput}</div>
    <div class="card grid-colspan-1">${toggleInput}${legend}</div>
  </div>
  <div class="card">
    <div id="map" style="height: 600px;"></div>
  </div>`
)
return {layers,layerInput,layer,toggleInput,toggle,threshold,legend};
}});

define({id: "fb1a9513", inputs: ["d3","maplibregl"], outputs: ["counties","fields","tracts","popup_counties","popup_tracts","map","bounds"], body: async (d3,maplibregl) => {
const counties = await d3.json("https://ds5010.github.io/broadband-4/counties.json");
let fields = ['pct_no_fixed_bb_pop_fcc'];

// Define the colors to be used on the map
// In the ds5010 repo, these should be in the GeoJSON -- I shouldn't have to create them
fields.forEach(field => {
    const extent = d3.extent(counties.features.map(d => +d.properties[field]));
    const domain = d3.scaleLinear().domain(extent).nice().ticks(5);
    const range = d3.schemeRdYlGn[domain.length].toReversed();
    const scale = d3.scaleThreshold().domain(domain).range(range);
    const property = field + "_color";
    counties.features.forEach(d => d.properties[property] = scale(+d.properties[field]));
});

const tracts = await d3.json("https://ds5010.github.io/broadband-4/tracts.json");
fields = ['tot_cov_pop', 'no_bb_or_computer_pop'];

// Define the colors to be used on the map
// In the ds5010 repo, these should be in the GeoJSON -- I shouldn't have to create them
fields.forEach(field => {
    const extent = d3.extent(tracts.features.map(d => +d.properties[field]));
    const domain = d3.scaleLinear().domain(extent).nice().ticks(5);
    const range = d3.schemeRdYlGn[domain.length].toReversed();
    const scale = d3.scaleThreshold().domain(domain).range(range);
    const property = field + "_color";
    tracts.features.forEach(d => d.properties[property] = scale(+d.properties[field]));
});

const popup_counties = new maplibregl.Popup();
const popup_tracts = new maplibregl.Popup();
const map = new maplibregl.Map({
    // interactive: false,
    boxZoom: true, // use shift+drag to create bounding box, "zoom to" follows
    pitch: 0,
    bearing: 0,
    maplibreLogo: true,
    "container": "map",
//    center: [-70.2568, 43.653], zoom: 10, // Portland
    center: [-69.4455, 45.2538], zoom: 5.6, // Maine
    style: "https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json",
    scrollZoom: true
});

map.addControl(new maplibregl.NavigationControl());

// Set map limits
map.setMinZoom(5.6);
  let bounds = [
    [-76., 42.1], // [west, south]
    [-62., 48.2]  // [east, north]
  ];
map.setMaxBounds(bounds);

// Add the data
map.on('load', () => {
  // put "place_town" layer on top of choropleth
  const firstSymbolId = 'place_town';
  map.addSource('tracts', {
        'type': 'geojson',
        'data': tracts,
  });
  map.addSource('counties', {
        'type': 'geojson',
        'data': counties,
  });
  map.addLayer({
        'id': 'tracts',
        'type': 'fill',
        'source': 'tracts',
        'layout': {},
        'paint': {
          'fill-color': ['get', 'tot_cov_pop_color'],
          'fill-opacity': 0.7
        },
  }, firstSymbolId);
  map.addLayer({
        'id': 'counties',
        'type': 'fill',
        'source': 'counties',
        'layout': {visibility: 'none'},
        'paint': {
          'fill-color': ['get', 'pct_no_fixed_bb_pop_fcc_color'],
          'fill-opacity': 0.7
        },
  }, firstSymbolId);
  map.addLayer({
        'id': 'tracts-line',
        'type': 'line',
        'source': 'tracts',
        'layout': {},
        'paint': {
          'line-color': '#333',
          'line-opacity': 0.2,
      },
  });
  map.addLayer({
        'id': 'counties-line',
        'type': 'line',
        'source': 'counties',
        'layout': {},
        'paint': {
          'line-color': '#000',
          'line-opacity': 0.5,
      },
  });

  map.on('click', 'counties', (e) => {
    const geoid = e.features[0].properties.GEOID;
    console.log('tracts clicked')
    popup_counties
         .setLngLat(e.lngLat)
//       .setHTML(Object.keys(e.features[0].properties))
//       .setHTML(labels[field])
         .setHTML('<h1>Counties</h1>')
         .addTo(map);
  });

  map.on('click', 'tracts', (e) => {
    const geoid = e.features[0].properties.GEOID;
    console.log('tracts clicked')
    popup_tracts
         .setLngLat(e.lngLat)
//       .setHTML(Object.keys(e.features[0].properties))
//       .setHTML(labels[field])
         .setHTML('<h1>Tracts</h1>')
         .addTo(map);
  });
});
return {counties,fields,tracts,popup_counties,popup_tracts,map,bounds};
}});

define({id: "5ebbc37d", inputs: ["map","display","layer","layers","counties","popup_tracts","popup_counties","toggle","tracts"], body: (map,display,layer,layers,counties,popup_tracts,popup_counties,toggle,tracts) => {
if (map.loaded()) {
// Layer toggling
  display([layer, layers[layer]])
  const field = layers[layer];
  if (field == "pct_no_fixed_bb_pop_fcc") {
    display(counties)
    popup_tracts.remove();
    popup_counties.remove();
    map.setLayoutProperty("counties", "visibility", toggle[0] == "visible" ? "visible" : "none");
    map.setLayoutProperty("tracts", "visibility", 'none');
  } else {
    display(tracts)
    popup_tracts.remove();
    popup_counties.remove();
    map.setPaintProperty("tracts", "fill-color", ['get', field + '_color']);
    map.setLayoutProperty("tracts", "visibility", toggle[0] == "visible" ? "visible" : "none");
    map.setLayoutProperty("counties", "visibility", 'none');
  };
}
}});

</script>
