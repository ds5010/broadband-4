import {define} from "./_observablehq/client.js";

define({id: "d0f89c60", inputs: ["display","html"], outputs: ["maplibregl","container","map","popup"], body: async (display,html) => {
const {default: maplibregl} = await import("./_npm/maplibre-gl@4.1.3/_esm.js");
display(html`
<link rel="stylesheet" href="${new URL("./_npm/maplibre-gl@4.1.3/dist/maplibre-gl.css", location).href}">
<style>
.maplibregl-popup-content {
  background-color: #f56991;
}

.maplibregl-popup-anchor-bottom .maplibregl-popup-tip {
  border-top-color: #f56991;
}
</style
`);

const container = display(document.createElement("div"));
container.style = "height: 400px;";

const map = (container.value = new maplibregl.Map({
    //interactive: false,
    boxZoom: true, // use shift+drag to create bounding box, "zoom to" follows
    pitch: 0,
    bearing: 0,
    maplibreLogo: true,
    container,
    center: [-70.2568, 43.653],
    zoom: 12,
    style: "https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json",
    scrollZoom: true
  }));

map.addControl(new maplibregl.NavigationControl());

const popup = new maplibregl.Popup({closeButton: false, closeOnClick: false})
    .setLngLat([-70.24672, 43.66152])
    .setHTML('<h2>We are here!</h2>')
    .addTo(map);
return {maplibregl,container,map,popup};
}});

define({id: "6ace6ffb", inputs: ["display","html"], body: (display,html) => {
display(html`
<style> 
.maplibregl-popup-anchor-bottom .maplibregl-popup-tip
  background-color: red;
}
.maplibregl-popup-content {
  background-color: red;
}
</style>
`)
}});

</script>
