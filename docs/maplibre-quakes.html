<script type="module">

import {define} from "./_observablehq/client.js";

define({id: "0b9fcb3e", inputs: ["display","html"], outputs: ["maplibregl"], body: async (display,html) => {
const {default: maplibregl} = await import("./_npm/maplibre-gl@4.1.2/_esm.js");
display(html`<link rel="stylesheet" href="${new URL("./_npm/maplibre-gl@4.1.2/dist/maplibre-gl.css", location).href}">`);

return {maplibregl};
}});

define({id: "459f7209", inputs: ["display","maplibregl"], outputs: ["container","map"], body: (display,maplibregl) => {
const container = display(document.createElement("div"));
container.style = "height: 400px;";

const map = (container.value = new maplibregl.Map({
    //interactive: false,
    boxZoom: true, // use shift+drag to create bounding box, "zoom to" follows
    maplibreLogo: true,
    container,
    center: [-180, 40],
    zoom: 1.5,
    style: "https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json",
    scrollZoom: true
  }));

map.on("load", function () {
    map.addSource("earthquakes", {
      type: "geojson",
      data: "https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/1.0_month.geojson",
    });
    map.addLayer({
      id: "earthquakes",
      type: "circle",
      source: "earthquakes",
      paint: {
        "circle-color": "red",
        "circle-stroke-color": "black",
        "circle-stroke-width": 1,
        "circle-radius": 2
      }
    });
  });

map.addControl(new maplibregl.NavigationControl());
return {container,map};
}});

define({id: "55a93cf9", inputs: ["map","mag"], body: (map,mag) => {
map.isStyleLoaded() // don't attempt to apply filter unless layer is actually loaded
  ? map.setFilter("earthquakes", [
      "all", 
      ["<=", ["get", "mag"], mag],
    ])
  : null;
}});

define({id: "8c76940c", inputs: ["view","Inputs"], outputs: ["mag"], body: (view,Inputs) => {
const mag = view(Inputs.range([0,10], {label: "Max mag"}))
return {mag};
}});

</script>
