<script type="module">
  import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
  import define from "https://api.observablehq.com/@pbogden/broadband-4-template.js?v=4";
  const main = new Runtime().module(define, name => {
    if (name === "viewof field") return new Inspector(document.querySelector("#field"));
    if (name === "map") return new Inspector(document.querySelector("#map"));
    return ["extent","domain","range"].includes(name);
  });
  
  // Redefine the cell “data” to use our data
  main.redefine("dictionary", fetch("dictionary.json").then(response => response.json()));
  main.redefine("featureCollection", fetch("data.json").then(response => response.json()));
  </script>
